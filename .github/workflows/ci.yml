name: Rust CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**'
      - '!**/target/**'
      - '!**/.github/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**'
      - '!**/target/**'
      - '!**/.github/**'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check code format
        run: |
          cd ${{ github.workspace }}
          cargo fmt --all -- --check
      - name: Check with clippy
        run: |
          cd ${{ github.workspace }}
          cargo clippy --all-targets --all-features -- -D warnings

  cross-platform-test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          cargo test --all-features --workspace

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: |
          cd ${{ github.workspace }}
          cd rust-node
          cargo llvm-cov --all-features --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ github.workspace }}/rust-node/lcov.info
          fail_ci_if_error: true

  cross-platform-build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}
      - name: Build
        run: |
          cd ${{ github.workspace }}
          cargo build --package runar_node --verbose
      - name: Build release
        run: |
          cd ${{ github.workspace }}
          cargo build --release --package runar_node --verbose

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - uses: Swatinem/rust-cache@v2
      - name: Run benchmarks
        run: |
          cd ${{ github.workspace }}/rust-node
          cargo +nightly bench
